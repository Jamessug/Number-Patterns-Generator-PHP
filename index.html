<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Patterns Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-5">Number Patterns Generator</h2>
      <form action="patterns.php" method="POST" class="mt-4">
        <div class="mb-3">
          <label for="number" class="form-label">Enter a number:</label>
          <input
            type="number"
            id="number"
            name="number"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pattern" class="form-label">Choose a pattern:</label>
          <select id="pattern" name="pattern" class="form-control" required>
            <option value="triangle">Triangle</option>
            <option value="reverse_triangle">Reverse Triangle</option>
            <option value="pyramid">Pyramid</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate Pattern</button>
      </form>
    </div>
  </body>
</html>
